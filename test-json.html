<!DOCTYPE html>
<html>
<head>
    <title>JSON Test</title>
</head>
<body>
    <h1>Testing JSON Load</h1>
    <div id="output"></div>
    <script>
        async function test() {
            const output = document.getElementById('output');
            output.innerHTML = 'Loading...';
            
            try {
                console.log('Fetching...');
                const response = await fetch('october_real_predictions_latest.json?t=' + Date.now());
                console.log('Response:', response);
                console.log('Status:', response.status);
                console.log('OK:', response.ok);
                
                const text = await response.text();
                console.log('Text length:', text.length);
                
                const data = JSON.parse(text);
                console.log('Parsed data:', data);
                console.log('Metadata:', data.metadata);
                console.log('Predictions count:', data.predictions.length);
                
                output.innerHTML = `
                    <p>✅ Success!</p>
                    <p>Status: ${response.status}</p>
                    <p>Total Predictions: ${data.predictions.length}</p>
                    <p>Metadata: ${JSON.stringify(data.metadata, null, 2)}</p>
                `;
            } catch (error) {
                console.error('ERROR:', error);
                output.innerHTML = `❌ Error: ${error.message}<br><br>Stack: ${error.stack}`;
            }
        }
        
        test();
    </script>
</body>
</html>
