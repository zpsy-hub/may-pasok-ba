        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            padding: 2rem;
        }
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .demo-header {
            text-align: center;
            color: #1e5fa8;
            margin-bottom: 2rem;
        }
        .demo-header h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }
        .demo-controls {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .scenario-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .scenario-btn {
            padding: 1.5rem 1rem;
            border-radius: 16px;
            border: 3px solid #e9ecef;
            background: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .scenario-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .scenario-btn.active {
            border-color: #007bff;
            background: #e7f3ff;
            color: #004085;
        }
        .scenario-btn.green { border-color: #10b981; }
        .scenario-btn.green.active { background: #d1fae5; border-color: #10b981; color: #065f46; }
        .scenario-btn.orange { border-color: #f59e0b; }
        .scenario-btn.orange.active { background: #fed7aa; border-color: #f59e0b; color: #92400e; }
        .scenario-btn.red { border-color: #ef4444; }
        .scenario-btn.red.active { background: #fecaca; border-color: #ef4444; color: #991b1b; }
        .scenario-btn.metro { border-color: #007bff; }
        .scenario-btn.metro.active { background: #e7f3ff; border-color: #007bff; color: #004085; }
        
        .auto-cycle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 12px;
        }
        .auto-cycle button {
            padding: 0.75rem 2rem;
            border-radius: 12px;
            border: 2px solid #007bff;
            background: #007bff;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .auto-cycle button:hover {
            background: #0056b3;
        }
        .auto-cycle button.stop {
            background: #dc3545;
            border-color: #dc3545;
        }
        .auto-cycle button.stop:hover {
            background: #bb2d3b;
        }
        .cycle-status {
            font-weight: 600;
            color: #6c757d;
        }
        
        .dashboard-frame {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Prediction Card Styles - Match index.html */
        .prediction-card {
            text-align: center;
            padding: 2.5rem 1.5rem;
            border-radius: 24px;
            transition: all 0.5s ease;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        .prediction-card.bg-classes-expected { background: linear-gradient(135deg, #d4edda, #f8f9fa); }
        .prediction-card.bg-monitor { background: linear-gradient(135deg, #fff3cd, #f8f9fa); }
        .prediction-card.bg-suspend { background: linear-gradient(135deg, #f8d7da, #f8f9fa); }
        
        .recommendation-badge {
            display: inline-block;
            padding: 0.6rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 2rem;
        }
        .recommendation-badge.classes-expected { background: #d4edda; color: #155724; }
        .recommendation-badge.monitor { background: #fff3cd; color: #856404; }
        .recommendation-badge.suspend { background: #f8d7da; color: #721c24; }
        
        .weather-box {
            border-left: 3px solid;
            padding: 1rem 1.25rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.6;
        }
        .weather-box.green {
            background: rgba(76, 175, 80, 0.1);
            border-color: #4caf50;
        }
        .weather-box.orange {
            background: rgba(255, 152, 0, 0.1);
            border-color: #ff9800;
        }
        .weather-box.red {
            background: rgba(244, 67, 54, 0.1);
            border-color: #f44336;
        }
        .weather-box-title {
            font-weight: 600;
            color: #212529;
            margin-bottom: 0.5rem;
        }
        .weather-box-text {
            color: #666;
        }
        
        .weather-metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 2rem 0;
            padding: 1rem 0;
            border-top: 1px solid rgba(0,0,0,0.06);
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }
        .metric-item {
            text-align: center;
        }
        .metric-emoji {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .metric-value {
            font-size: 1.35rem;
            font-weight: 600;
            color: #212529;
        }
        .metric-label {
            font-size: 0.85rem;
            color: #6c757d;
            opacity: 0.8;
        }
        
        .info-box {
            margin-bottom: 2rem;
            padding: 1.25rem;
            background: rgba(0,0,0,0.03);
            border-radius: 12px;
            font-size: 1rem;
            color: #6c757d;
            line-height: 1.7;
            text-align: left;
        }
        .info-box-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #212529;
            font-size: 1.05rem;
        }
        .info-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .info-box li {
            margin-bottom: 0.35rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .dashboard-frame.animate {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>

        }
        
        function toggleAutoCycle() {
            const btn = document.getElementById('autoCycleBtn');
            const status = document.getElementById('cycleStatus');
            
            if (isAutoCycling) {
                // Stop cycling
                clearInterval(autoCycleInterval);
                isAutoCycling = false;
                btn.textContent = '‚ñ∂ Start Auto Cycle';
                btn.classList.remove('stop');
                status.textContent = 'Click to see scenarios automatically';
            } else {
                // Start cycling
                isAutoCycling = true;
                btn.textContent = '‚è∏ Stop Auto Cycle';
                btn.classList.add('stop');
                
                const scenarioKeys = Object.keys(scenarios);
                let index = 0;
                
                autoCycleInterval = setInterval(() => {
                    loadScenario(scenarioKeys[index]);
                    const displayName = scenarios[scenarioKeys[index]].isMetro 
                        ? scenarios[scenarioKeys[index]].metroTitle 
                        : scenarios[scenarioKeys[index]].lgu;
                    status.textContent = `Showing: ${displayName} (${index + 1}/${scenarioKeys.length})`;
                    index = (index + 1) % scenarioKeys.length;
                }, 3000); // Change every 3 seconds
                
                // Load first scenario immediately
                loadScenario(scenarioKeys[0]);
                const firstDisplay = scenarios[scenarioKeys[0]].isMetro 
                    ? scenarios[scenarioKeys[0]].metroTitle 
                    : scenarios[scenarioKeys[0]].lgu;
                status.textContent = `Showing: ${firstDisplay} (1/${scenarioKeys.length})`;
            }
        }
        
        // Initialize with first Metro Manila scenario
        loadScenario('metro_all_green');
        lucide.createIcons();
    </script>
